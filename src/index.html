<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tienda Online Bsale</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="container container-nav">
          <h1 class="logo">
            <a href="#/product">Bsale</a>
          </h1>
          <ul class="list-categories">
            <li id="bebida-energetica">
              <a href="#/product/bebida energetica">Bebida Energ√©tica</a>
            </li>
            <li id="pisco">
              <a href="#/product/pisco">Pisco</a>
            </li>
            <li id="ron">
              <a href="#/product/ron">Ron</a>
            </li>
            <li id="bebida">
              <a href="#/product/bebida">Bebida</a>
            </li>
            <li id="snack">
              <a href="#/product/snack">Snack</a>
            </li>
            <li id="cerveza">
              <a href="#/product/cerveza">Cerveza</a>
            </li>
            <li id="vodka">
              <a href="#/product/vodka">Vodka</a>
            </li>
          </ul>
          <div class="search-product">
            <input type="text" placeholder="Ejm. ron" id="search" />
            <i class="fas fa-search"></i>
            <div class="products-find"></div>
          </div>
        </div>
      </nav>
    </header>
    <h2 class="page-title">Lista de Productos</h2>
    <main class="container container-main">
      <div class="product-pagination">
        <div class="order-products">
          <label>Ordenar por:</label>
          <select id="select-attribute">
            <option value="" selected disabled hidden>Seleccione</option>
            <option value="asc">Nombre A-Z</option>
            <option value="desc">Nombre Z-A</option>
            <option value="price">Precio</option>
          </select>
          <span id="delete-attribute"><i class="fa fa-x"></i></span>
        </div>
        <button class="previous" disabled>
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <section id="root">
        <!-- Content dinamic -->
      </section>

      <div class="product-pagination">
        <button class="previous" disabled>
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </main>
  </body>
</html>
